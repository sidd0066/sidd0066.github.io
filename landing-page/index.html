<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="pre-connect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
        <body>
            <div class="wrapper">
                <header>
                    <img src="./images/logo/logo.png" class="logo-img" alt="logo-image">
                    <h1>Want to be your own boss?</h1>
                    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                </header>
            
                <div>
                    <img src="./images/bg-image/scooter.svg" class="bg-img" alt="bg-image">
                </div>
                <section class="apply-now">
                    <div class="form-head">
                        <h2>Apply Now</h2>
                        <p>Enter your info below</p>
                    </div>
                    <form class="form">
                        <input type="text" id="first-name" name="first-name" placeholder="First name">
                        <br>
                        <input type="text" id="last-name" name="last-name" placeholder="Last name">
                        <br>
                        <input type="text" id="phone-number" name="number" placeholder="Phone number">
                        <br>
                        <input type="text" id="email-address" name="email" placeholder="Email Address">
                        <br>
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox"> I agree to dash terms</label>
                        <br>
                        <input type="submit" value="Drive With Us">
                        <p>Already applied? <a href="#" class="orange-text"> Check your application status here</a></p>
                    </form> 

                </section>
                <footer>
                        <h3>See how much you can earn with Dash.</h3>
                        <p>how many hours do you want to drive with us this week?</p>
                    <div class="footer-flex">
                        <div class="footer-form">
                            <input type="text" id="hours" name="hours" placeholder="Hours">
                            <input type="text" id="city" name="city" placeholder="City">
                            <input type="submit" value="Calculate">
                        </div>
                        <div class="footer-icons">
                            <img src="./images/icons/facebook.svg" class="icon fb" alt="facebook">
                            <img src="./images/icons/instagram.svg" class="icon" alt="instagram">
                            <img src="./images/icons/twitter.svg" class="icon" alt="twitter">
                            <img src="./images/icons/linkedin.svg" class="icon" alt="linked-in">
                        </div>
                    </div>
                </footer>
        </div>
    </body>
</html>
