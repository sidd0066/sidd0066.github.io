<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="wrapper">
                <header>
                    <img src="./images/logo/logo.png" class="logo-img" alt="logo-image">
                    <h1>Want to be your own boss?</h1>
                    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                </header>
            
                <div>
                    <img src="./images/bg-image/scooter.svg" class="bg-img" alt="bg-image">
                </div>
                <section class="apply-now">
                        <h2>Apply Now</h2>
                    <p>Enter your info below</p>
                    <form class="form">
                        <input type="text" id="first-name" name="first-name" value="First name">
                        <input type="text" id="last-name" name="last-name" value="Last name">
                        <input type="text" id="phone-number" name="number" value="Phone number">
                        <input type="text" id="email-address" name="email" value="Email Address">
                        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                        <label for="checkbox"> I agree to dash terms</label><br>
                        <input type="submit" value="submit">
                        <p>Already applied?</p>
                        <p class="orange-text">Check your application status here</p>
                    </form> 

                </section>
                <footer>
                        <h3>See how much you can earn with Dash</h3>
                        <p>how many hours do you want to drive with us this week?</p>
                    <div class="footer-form">
                        <input type="text" id="hours" name="hours" value="hours">
                        <input type="text" id="city" name="city" value="city">
                        <input type="submit" value="Calculate">
                    </div>
                    <div class="footer-icons">
                        <img src="./images/icons/facebook.svg" alt="facebook">
                        <img src="./images/icons/instagram.svg" alt="instagram">
                        <img src="./images/icons/twitter.svg" alt="twitter">
                        <img src="./images/icons/linkedin.svg" alt="linked-in">
                    </div>
                </footer>
        </div>
    </body>
</html>
