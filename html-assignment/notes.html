        <h2>5 Tags that I have learned so far</h2>
        <dl>
            <dt>&lt;abbr&gt;</dt>
            <dd>Defines an abbreviation or an acronym like <abb title="I Know Right">IKR</abb>.</dd>
          
            <dt>&lt;em&gt;</dt>
            <dd>Defines an emphasized <em>text</em>.</dd>
          
            <dt>&lt;u&gt;</dt>
            <dd>Defines an underlined <u>text</u>.</dd>

            <dt>&lt;ul&gt;</dt>
            <dd>Defines an unordered list.</dd>

            <dt>&lt;ol&gt;</dt>
            <dd>Defines an ordered list.</dd>
